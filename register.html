<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strech, workout and socialize in our yoga group in Dublin">
    <meta name="keywords"
        content="yoga, strech, workout, socialize, community, classes, expirience, classes, mind, calm">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SWS Yoga</title>
    <!-- add icon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/lotus (1).png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/lotus (1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/lotus (1).png">
</head>

<body>
    <!--Header section-->
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-leaf" style="color: #ffffff;"></i> SWS Yoga</h1>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="register.html">REGISTER</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </label>
    </header>

    <!--Main section-->
    <main>
        <section id="gallery-image">
        </section>
        <section id="gallery-text">
            <div>
                <h2>Register for one of our classes</h2>
                <h3>Reserve your seat today</h3>
            </div>
            <section id="register">
                <form id="register-form" action="https://formdump.codeinstitute.net" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email Address">
                    </div>
                </form>
            </section>
        </section>
    </main>

    <!--Footer section-->
    <footer>
        <p id="footer-text">Follow Us on Social Media</p>
        <ul id="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i>
            </li>
            </a>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram" style="color: #ffffff;"></i>
            </li>
            </a>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube" style="color: #ffffff;"></i>
            </li>
            </a>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter" style="color: #ffffff;"></i>
            </li>
            </a>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/f4c5c8a74f.js" crossorigin="anonymous"></script>
</body>

</html>
